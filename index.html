<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMOTE â€“ Emotion Detection</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #3a1c71, #d76d77, #ffaf7b);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    background: rgba(0,0,0,0.75);
    padding: 35px;
    border-radius: 20px;
    width: 560px;
    text-align: center;
    color: white;
    box-shadow: 0 20px 45px rgba(0,0,0,0.8);
    z-index: 2;
}

textarea {
    width: 100%;
    height: 120px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    font-size: 16px;
}

button {
    margin-top: 18px;
    padding: 12px 35px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #ff9800;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:disabled {
    background: gray;
}

.result {
    margin-top: 20px;
    font-size: 17px;
    line-height: 1.6;
}

.status {
    margin-bottom: 10px;
    font-size: 14px;
    color: #90ee90;
}

/* ===== FALLING EMOTION ANIMATION ===== */
.fall {
    position: fixed;
    top: -50px;
    font-size: 32px;
    animation: fall 3s linear forwards;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>EMOTE</h2>
    <p>Emotion Detection using GoEmotions Dataset</p>

    <div class="status" id="status">Loading dataset...</div>

    <textarea id="inputText" placeholder="Enter a sentence to detect emotion..."></textarea>

    <button id="detectBtn" onclick="detectEmotion()" disabled>
        Detect Emotion
    </button>

    <div class="result" id="output"></div>
</div>

<script>
let dataset = [];

/* ================= LOAD DATASET ================= */
fetch("goemotions_1.csv")
.then(res => res.text())
.then(data => {
    const lines = data.trim().split(/\r?\n/);
    const headers = lines[0].toLowerCase().split(",");

    const textIdx = headers.indexOf("text");
    const emotionIdx = headers.indexOf("emotion");

    if (textIdx === -1 || emotionIdx === -1) {
        document.getElementById("status").innerText =
            "CSV must contain columns: text, emotion";
        return;
    }

    for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(",");
        dataset.push({
            text: cols[textIdx].toLowerCase(),
            emotion: cols[emotionIdx].toLowerCase()
        });
    }

    document.getElementById("status").innerText =
        `Dataset loaded (${dataset.length} samples)`;
    document.getElementById("detectBtn").disabled = false;
});

/* ================= EMOTION COLORS + EMOJI ================= */
const emotionStyle = {
    happy: { color: "#4CAF50", emoji: "ðŸ˜Š" },
    sad: { color: "#2196F3", emoji: "ðŸ˜¢" },
    anger: { color: "#F44336", emoji: "ðŸ˜¡" },
    fear: { color: "#9C27B0", emoji: "ðŸ˜¨" },
    love: { color: "#E91E63", emoji: "â¤ï¸" },
    surprise: { color: "#FFC107", emoji: "ðŸ˜²" },
    disgust: { color: "#795548", emoji: "ðŸ¤¢" },
    neutral: { color: "#BDBDBD", emoji: "ðŸ˜" }
};

/* ================= PREDICTION ================= */
function predictEmotion(input) {
    let score = {};
    const words = input.toLowerCase().split(/\s+/);

    dataset.forEach(row => {
        row.text.split(/\s+/).forEach(w => {
            if (words.includes(w)) {
                score[row.emotion] = (score[row.emotion] || 0) + 1;
            }
        });
    });

    let best = "neutral", max = 0;
    for (let e in score) {
        if (score[e] > max) {
            max = score[e];
            best = e;
        }
    }
    return best;
}

/* ================= METRICS ================= */
function calculateMetrics() {
    let tp = {}, fp = {}, fn = {}, correct = 0;

    dataset.forEach(row => {
        const pred = predictEmotion(row.text);
        const actual = row.emotion;

        tp[actual] = tp[actual] || 0;
        fp[actual] = fp[actual] || 0;
        fn[actual] = fn[actual] || 0;

        if (pred === actual) {
            correct++;
            tp[actual]++;
        } else {
            fp[pred] = (fp[pred] || 0) + 1;
            fn[actual]++;
        }
    });

    const accuracy = (correct / dataset.length).toFixed(2);

    let p = 0, r = 0, f = 0, n = 0;
    for (let e in tp) {
        let prec = tp[e] / ((tp[e] + (fp[e] || 0)) || 1);
        let rec = tp[e] / ((tp[e] + (fn[e] || 0)) || 1);
        let f1 = (2 * prec * rec) / ((prec + rec) || 1);
        p += prec; r += rec; f += f1; n++;
    }

    return {
        accuracy,
        precision: (p / n).toFixed(2),
        recall: (r / n).toFixed(2),
        f1: (f / n).toFixed(2)
    };
}

/* ================= FALLING EMOTION ================= */
function showFallingEmotion(emotion) {
    for (let i = 0; i < 15; i++) {
        const span = document.createElement("span");
        span.className = "fall";
        span.innerText = emotionStyle[emotion].emoji;
        span.style.left = Math.random() * 100 + "vw";
        span.style.color = emotionStyle[emotion].color;
        document.body.appendChild(span);

        setTimeout(() => span.remove(), 3000);
    }
}

/* ================= MAIN ================= */
function detectEmotion() {
    const input = document.getElementById("inputText").value.trim();
    if (!input) return;

    const emotion = predictEmotion(input);
    const m = calculateMetrics();

    document.getElementById("output").innerHTML = `
        <span style="color:${emotionStyle[emotion].color}">
            <b>Predicted Emotion:</b> ${emotion.toUpperCase()}
        </span><br>
        Accuracy: ${m.accuracy}<br>
        Precision: ${m.precision}<br>
        Recall: ${m.recall}<br>
        F1-Score: ${m.f1}
    `;

    showFallingEmotion(emotion);
}
</script>

</body>
</html>
